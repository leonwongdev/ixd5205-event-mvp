<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white">
      <div class="flex gap-5 max-md:flex-col max-md:gap-0">
        <div class="flex flex-col w-[58%] max-md:ml-0 max-md:w-full">
          <div
            class="flex flex-col pt-20 w-full text-6xl font-extrabold text-white bg-sky-950 leading-[64px] max-md:max-w-full max-md:text-4xl max-md:leading-[51px]"
          >
            <div
              class="z-10 justify-center items-end px-16 pt-80 pb-80 mt-4 bg-black bg-opacity-30 max-md:px-5 max-md:py-10 max-md:max-w-full max-md:text-4xl max-md:leading-[51px]"
            >
              Where Every Moment Finds Its Stage: Your Ultimate Events
              Destination
            </div>
          </div>
        </div>
        <div class="flex flex-col ml-5 w-[42%] max-md:ml-0 max-md:w-full">
          <div
            class="flex grow justify-center items-center px-16 py-20 w-full text-base bg-white text-sky-950 max-md:px-5 max-md:max-w-full"
          >
            <div class="flex flex-col mt-24 max-w-full w-[381px] max-md:mt-10">
              <img
                loading="lazy"
                src="img/Humber_Logo_Blue_and_Gold 1.png"
                class="self-center w-full aspect-[5]"
              />
              <div
                class="flex flex-col px-6 mt-14 text-stone-500 max-md:px-5 max-md:mt-10"
              >
                <div
                  class="self-center text-2xl font-medium text-center text-black"
                >
                  Login
                </div>
                <div class="self-center mt-6 leading-6 text-center text-black">
                  Login with your N Number and start creating events
                </div>
                <div class="mt-10 text-lg font-medium leading-5">Humber ID</div>
                <div
                  class="justify-center items-start px-7 py-4 mt-4 bg-white rounded-md border border-solid border-slate-400 border-opacity-30 leading-[137.5%] text-neutral-400 max-md:px-5"
                >
                  N01598947
                </div>
                <div class="mt-7 text-lg font-medium leading-5">Password</div>
                <div
                  class="justify-center items-start px-7 py-4 mt-4 bg-white rounded-md border border-solid border-slate-400 border-opacity-30 leading-[137.5%] text-neutral-400 max-md:px-5"
                >
                  *********
                </div>
                <div class="self-end mt-5 text-xs leading-5">
                  Forgot Password
                </div>
              </div>
              <div
                class="flex gap-3 mx-6 mt-8 text-center leading-[137.5%] max-md:mx-2.5"
              >
                <div
                  class="justify-center px-3.5 py-4 bg-white rounded-lg border border-solid border-sky-950"
                >
                  <a href="index.html">Login as student</a>
                </div>
                <div
                  class="shrink-0 my-auto w-px h-10 border border-solid bg-neutral-400 border-neutral-400"
                ></div>
                <div
                  class="justify-center px-2.5 py-4 bg-white rounded-lg border border-solid border-sky-950"
                >
                  <a href="manager-profile.html">Login as manager</a>
                </div>
              </div>
              <div class="self-center mt-10 leading-[137.5%] text-neutral-400">
                OR
              </div>
              <div
                class="justify-center items-center px-20 py-4 mx-10 mt-7 bg-white rounded-lg border border-solid border-sky-950 leading-[137.5%] max-md:px-5 max-md:mx-2.5"
              >
                <a href="manager-profile.html"> Signup as Manager</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
